<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <title>🌦️Weather Now🌦️</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-sm-6">
              <form id="search-city">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search City"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
                <input
                  type="submit"
                  value="🔍"
                  class="btn btn-outline-primary"
                />
              </form>
            </div>

            <div class="col-sm-6">
              <div class="location-date-time">
                <h1>
                  <strong id="city">City</strong>,
                  <strong id="country"> Country </strong>
                </h1>
                <p class="current-date-time" id="date">Friday, February 3</p>
              </div>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-3">
              <ul class="current-low-high">
                <li class="weather-forecast-temperature-low">
                  L:<span id="temperature-low"></span>°
                </li>
                <li class="weather-forecast-temperature-high">
                  H:<span id="temperature-high"></span>°
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="current-temperature">
                <strong id="current-temperature"></strong
                ><span class="units" id="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <span>
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                    class="weather-icon"
                    id="weather-icon"
                /></span>
              </div>
              <div class="current-weather" id="description">Partly Cloudy</div>
            </div>
            <div class="col-3">
              <ul class="current-humidity-wind">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          Coded by Juliana Valencia,
          <a
            href="https://github.com/JuliValencia/My-weather-app"
            target="_blank"
            >open-sourced on GitHub
          </a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
