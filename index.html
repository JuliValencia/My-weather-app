<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <title>🌦️Weather Now🌦️</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <section class="location">
          <h1 id="city">Lokeren</h1>
          <p class="current-date-time">date</p>
        </section>

        <div class="row">
          <div class="col-3">
            <ul class="current-low-high">
              <li>L: 8°</li>
              <li>H: 13°</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="current-temperature">
              9°
              <span class="weather-icon" id="icon"> ⛅️ </span>
            </div>
            <div class="current-weather" id="description">Partly Cloudy</div>
          </div>
          <div class="col-3">
            <ul class="current-humidity-wind">
              <li>Humidity: 88%</li>
              <li>Wind: 19km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        Coded by Juliana Valencia,
        <a href="https://github.com/JuliValencia/My-weather-app" target="_blank"
          >open-sourced on GitHub
        </a>
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
