<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Comfortaa&family=Dosis&family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <title>🌤️ Weather Now</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <form id="search-city">
          <input
            type="search"
            placeholder="Search City"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <input type="submit" value="Search" />
        </form>
        <section class="location">
          <h1 id="city">Lokeren</h1>
          <p class="current-date-time">date</p>
        </section>
        <br />

        <div class="container text-center">
          <div class="row">
            <div class="col align-self-center">
              <ul class="current-low-high">
                <li>L: 8°</li>
                <li>H: 13°</li>
              </ul>
            </div>
            <div class="col align-self-center">
              <div class="current-temperature">
                9°
                <span class="weather-icon"> ⛅️ </span>
              </div>
              <div class="current-weather">Partly Cloudy</div>
            </div>
            <div class="col align-self-center">
              <ul class="current-humidity-wind">
                <li>Humidity: 88%</li>
                <li>Wind: 19km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <br />
        <br />
        <section class="weather-forecast">
          <div class="container text-center">
            <div class="row justify-content-between">
              <div class="col-4">
                <div class="day1">Thursday</div>
                <div class="weather-forecast-icon">🌦️</div>
                <div>L:8° H: 11°</div>
              </div>
              <div class="col-4">
                <div class="day5">Monday</div>
                <div class="weather-forecast-icon">🌥️</div>
                <div>L: 2° H: 5°</div>
              </div>
            </div>
            <div class="row justify-content-evenly">
              <div class="col-4">
                <div class="day2">Friday</div>
                <div class="weather-forecast-icon">🌧️</div>
                <div>L: 6° H: 9°</div>
              </div>
              <div class="col-4">
                <div class="day4">Sunday</div>
                <div class="weather-forecast-icon">🌥️</div>
                <div>L: 3° H: 8°</div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4">
                <div class="day3">Saturday</div>
                <div class="weather-forecast-icon">🌧️</div>
                <div>L: 5° H: 11°</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
